apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          # 여러분의 image 주소를 입력해주세요.
          image: krmp-d2hub-idock.9rum.cc/dev-test/repo_15e3311fbb97
          env:
		    - name: REACT_APP_GOOGLE_ID
			    valueFrom:
				  secretKeyRef:
				    name: REACT_APP_GOOGLE_ID
					key: REACT_APP_GOOGLE_ID
			- name: REACT_APP_GOOGLE_TOKEN
			    valueFrom:
				  secretKeyRef:
				    name: REACT_APP_GOOGLE_TOKEN
					key: REACT_APP_GOOGLE_TOKEN